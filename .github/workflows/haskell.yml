name: Haskell
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.10.4'
          enable-stack: true
          stack-version: 'latest'
      - name: alex happy install
        run: stack --system-ghc install alex happy
      - name: install dependencies
        run: stack --system-ghc build --only-dependencies
      - name: test
        run: stack --system-ghc test
